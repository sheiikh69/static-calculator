<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="card">
        <div class="head">
            <input type="text" id="display" name="display" disabled>
        </div>
        <div class="button">

            <div class="row1">
                <input type="button" class="btn" value="C" onclick="clearScreen()" id="c">
                <input type="button" class="btn" value="(" onclick="display('(')">
                <input type="button" class="btn" value="%" onclick="display('%')">
                <input type="button" class="btn btn-style" value="/" onclick="display('/')">
            </div>

            <div class="row2">
                <input type="button" class="btn" value="7" onclick="display('7')">
                <input type="button" class="btn" value="8" onclick="display('8')">
                <input type="button" class="btn" value="9" onclick="display('9')">
                <input type="button" class="btn btn-style" value="*" onclick="display('*')">
            </div>

            <div class="row3">
                <input type="button" class="btn" value="4" onclick="display('4')">
                <input type="button" class="btn" value="5" onclick="display('5')">
                <input type="button" class="btn" value="6" onclick="display('6')">
                <input type="button" class="btn btn-style" value="-" onclick="display('-')">
            </div>

            <div class="row4">
                <input type="button" class="btn" value="1" onclick="display('1')">
                <input type="button" class="btn" value="2" onclick="display('2')">
                <input type="button" class="btn" value="3" onclick="display('3')">
                <input type="button" class="btn btn-style" value="+" onclick="display('+')">
            </div>

            <div class="row5">
                <input type="button" class="btn" value="0" onclick="display('0')">
                <input type="button" class="btn" value=")" onclick="display(')')">
                <input type="button" class="btn" value="." onclick="display('.')">
                <input type="button" class="btn" id="result" onclick="calculate()" value="=" style="background-color: rgb(79, 194, 26);">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>
                Developed by <span style="color: black;"><b>&#9829;</b></span> <b>&copy;</b>Sheikh69
            </p>
        </div>
    </footer>
</body>
</html>
